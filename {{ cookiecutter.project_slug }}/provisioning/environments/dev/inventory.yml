---

all:
  hosts:
    # The /etc/hosts file in the 'controller' VM is automatically updated with entries
    # for the hosts in this environment via the "vagrant-hostmanager" plugin. So, we
    # only need to configure the appropriate ssh key for each host.
    {{ cookiecutter.dev_vm_hostname }}:
      ansible_ssh_private_key_file: "/vagrant_machines/dev/virtualbox/private_key"
    {{ cookiecutter.db_vm_hostname }}:
      ansible_ssh_private_key_file: "/vagrant_machines/db/virtualbox/private_key"
  children:
    backend:
      hosts:
        {{ cookiecutter.dev_vm_hostname }}:
    database:
      hosts:
        {{ cookiecutter.db_vm_hostname }}:
