---
{% raw %}
- hosts: localhost
  roles:
    - deploy_check
    - yarn
  tasks:
    - name: build frontend app
      include_role:
        name: frontend_app
        tasks_from: build.yml
  vars:
    ansible_python_interpreter: "/usr/bin/python"
  vars_files:
    - vars/frontend.yml

- hosts: all
  become: true
  pre_tasks:
    - name: check connectivity to all hosts
      ping:
  roles:
    - base
    - firewalld
  tasks:
    - name: "Set release version facts"
      set_fact:
        release_date: "{{ lookup('pipe','date \"+%Y-%m-%d-%H-%M-%S-%Z\"') }}"
      delegate_to: localhost
      run_once: true
    - name: "Set release version facts"
      set_fact:
        backend_app_release_version: "{{ hostvars['localhost']['deploy_check_tag'] }}-{{ release_date }}"
        frontend_app_release_version: "{{ hostvars['localhost']['deploy_check_tag'] }}-{{ release_date }}"

- hosts: database
  become: true
  roles:
    - postgresql
  vars_files:
    - vars/shared.yml
    - vars/postgresql.yml

- hosts: backend
  become: true
  roles:
    - ssl
    - nginx
    - backend_app
  vars_files:
    - vars/shared.yml
    - vars/backend.yml

- hosts: frontend
  become: true
  roles:
    - ssl
    - nginx
    - frontend_app
  vars_files:
    - vars/shared.yml
    - vars/frontend.yml
{% endraw %}
