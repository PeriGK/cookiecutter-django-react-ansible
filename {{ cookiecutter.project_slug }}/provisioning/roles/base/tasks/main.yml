---

- import_tasks: selinux.yml

- import_tasks: dnf_automatic.yml

- name: install epel-release
  dnf:
    name: epel-release
  notify: "update dnf cache"

- meta: flush_handlers

- import_tasks: login_info.yml

- name: install useful packages
  dnf:
    name:
      - atop
      - htop
      - lsof
      - nano
      - net-tools
      - nmap
      - vim-enhanced
    state: present
