---

- import_tasks: selinux.yml

- import_tasks: dnf_automatic.yml

- name: install epel-release
  dnf:
    name: epel-release

- name: update dnf cache
  dnf:
    update_cache: yes

- import_tasks: login_info.yml

- name: install useful packages
  dnf:
    name:
      - atop
      - htop
      - lsof
      - nano
      - net-tools
      - nmap
      - vim-enhanced
    state: present
